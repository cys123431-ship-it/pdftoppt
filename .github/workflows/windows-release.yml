name: Build And Release Windows EXE

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g. v1.2.0). Leave empty to build artifact only."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Resolve release tag
        id: meta
        shell: pwsh
        run: |
          $tag = ""
          if ("${{ github.ref_type }}" -eq "tag") {
            $tag = "${{ github.ref_name }}"
          } elseif ("${{ github.event.inputs.release_tag }}" -ne "") {
            $tag = "${{ github.event.inputs.release_tag }}"
          }

          if ($tag -ne "") {
            "should_release=true" >> $env:GITHUB_OUTPUT
            "tag=$tag" >> $env:GITHUB_OUTPUT
          } else {
            "should_release=false" >> $env:GITHUB_OUTPUT
            "tag=" >> $env:GITHUB_OUTPUT
          }

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --noconsole --onefile --name PDFConverter main.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFConverter-windows-exe
          path: dist/PDFConverter.exe

      - name: Create GitHub release
        if: steps.meta.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/PDFConverter.exe
